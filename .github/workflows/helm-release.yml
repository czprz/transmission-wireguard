name: Helm Release

on:
  workflow_run:
    workflows: ["Helm Main"]
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: >-
      ${
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'main'
      }
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Lint chart
        run: helm lint . --strict

      - name: Read chart version
        id: chart
        uses: mikefarah/yq@v4
        with:
          cmd: yq -r '.version' Chart.yaml

      - name: Verify tag exists
        run: |
          git fetch --tags
          TAG="v${{ steps.chart.outputs.result }}"
          if ! git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} not found."
            exit 1
          fi

      - name: Read chart version
        id: chart
        uses: mikefarah/yq@v4
        with:
          cmd: yq -r '.version' Chart.yaml

      - name: Verify tag matches chart version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "${TAG_VERSION}" != "${{ steps.chart.outputs.result }}" ]; then
            echo "Tag version (${TAG_VERSION}) does not match Chart.yaml version (${{ steps.chart.outputs.result }})."
            exit 1
          fi

      - name: Package chart
        run: |
          mkdir -p dist
          helm package . --destination dist

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push chart to GHCR
        run: helm push dist/*.tgz oci://ghcr.io/czprz
