name: Helm Release

"on":
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Lint chart
        run: helm lint . --strict

      - name: Read chart version
        id: chart
        uses: mikefarah/yq@v4
        with:
          cmd: yq -r '.version' Chart.yaml

      - name: Verify tag matches chart version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "${TAG_VERSION}" != "${{ steps.chart.outputs.result }}" ]; then
            echo "Tag version (${TAG_VERSION}) does not match Chart.yaml version (${{ steps.chart.outputs.result }})."
            exit 1
          fi

      - name: Package chart
        run: |
          mkdir -p dist
          helm package . --destination dist

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push chart to GHCR
        run: helm push dist/*.tgz oci://ghcr.io/czprz
